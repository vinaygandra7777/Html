<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid blue;
            width:100%;
            height: 200px;


        }
        ol a{
            text-decoration: none;
            overflow: hidden;

        }
        ol li{
            overflow: hidden;
            padding: 10px;
            
        }
        li{
            float: left;
        }
    </style>
</head>
<body>
    <div>
    <h1 style ="text-align:center">Child Class</h1>
    <hr>
    <ol>
     <li><a href="https://en.wikipedia.org/wiki/HTML" target="_self">SELF</a><br></li>
     <li><a href="https://en.wikipedia.org/wiki/HTML" target="_blank">BLANK</a><br></li>
     <li><a href="https://en.wikipedia.org/wiki/HTML" target="_parent">PARENT</a><br></li>
     <li><a href="https://en.wikipedia.org/wiki/HTML" target="_top">TOP</a></li>
     </ol>
    </div>
</body>
</html>
